<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>www.https://Dashboard.com</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <a href="#" class="logo"><span>W</span>ave</a>
        <i class="fas fa-bars"></i>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="nav-btn">Join US</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="main-col-left">
          <h1>The Future of tracking</h1>
          <p>
            Utilizing our AI powered tracking softwares we will generate the
            most accurate data results to ensure your business succeed
          </p>

          <div>
            <i class="far fa-envelope-open icon"></i>
            <input
              type="email"
              placeholder="Enter Your email address"
              class="email"
            />
            <i class="far fa-envelope-open icon"></i>
            <input
              type="password"
              placeholder="Enter Your password"
              class="email"
            />
            <br />

            <a href="#" class="main-btn">Get started</a>
          </div>
        </div>
        <div class="main-col-right">
          <img
            src="images/dashboard.svg"
            alt="dashboard-image"
            class="main-img"
          />
        </div>
      </div>
    </div>
    <div class="new-section">
      <h1>You</h1>
    </div>
  </body>
</html>
